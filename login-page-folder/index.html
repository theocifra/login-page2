<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="boxprincipal">
        <div id="box1">
            <div id="box1_text">
                <h2>Welcome Back!</h2>
                <p>To keep you connected please login with your personal info</p>
                <button id="buttom1">SIGN IN</button>
            </div>
        </div>
        <div id="box2">
            <h2>Create Account</h2>
            <a href="facebook.com">
                <img src="facebook.png" width="20px">
            </a>
            <a href="google.com">
                <img src="google.png" width="20px">
            </a>
            <a href="linekdin.com">
                <img src="linkedin.png" width="20px">
            </a>
            <p id="text1">or use your email for registration</p>
            <div id="login">
                <input type="text" placeholder="    Name"> <br>
                <input type="email" placeholder="    Email"> <br>
                <input type="password" placeholder="    Password">
            </div>
            <button id="buttom2">SIGN UP</button>
        </div>
    </div>   
</body>
</html>
